<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Brandon and Waseem Website">
    <meta name="robots" content="noindex, nofollow">
    <title>Brandon and Waseem Website</title>

    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="./store.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/all.js"></script>
</head>

<body>
    <header class="header" id="header"></header>
    <main>
        <div class="hero">
            <img src="../Images/Background_image2.jpg" alt="Background image">
            <div class="text-container">

                <h1>Shop from our collection</h1>


            </div>
        </div>
        <!--Start of wagon images-->
        <div class="grid-item">
            <a href="#">
                <img src="../Images/Wagon 1.jpeg" alt="Wooden Wagon">
            </a>
            <div class="grid-main-meta">
                <div class="grid-title">
                    <p>Wooden Wagon</p>
                    <p>$9,670.00</p>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <a href="#">
                <img src="../Images/Red%20Wagon.jpg" alt="Red Wagon">
            </a>
            <div class="grid-main-meta">
                <div class="grid-title">
                    <p>Red Wagon</p>
                    <p>$11,566.00</p>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <a href="#">
                <img src="../Images/Green%20Wagon.jpg" alt="Green Wagon">
            </a>
            <div class="grid-main-meta">
                <div class="grid-title">
                    <p>Green Wagon</p>
                    <p>$9,175.00</p>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <a href="#">
                <img src="../Images/Carriage.jpg" alt="Carriage">
            </a>
            <div class="grid-main-meta">
                <div class="grid-title">
                    <p>Carriage</p>
                    <p>$9,676.00</p>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <a href="#">
                <img src="../Images/Purple%20Wagon.jpg" alt="Purple Wagon">
            </a>
            <div class="grid-main-meta">
                <div class="grid-title">
                    <p>Purple Wagon</p>
                    <p>$11,676.00</p>
                </div>
            </div>
        </div>
    </main>
    <div class="displayout"><!--Output for wagons-->
        <div id="detailsContainer" style="display: none;">
            <img id="selectedImage" src="" alt="Selected Item">
            <p>Item Name:<span id="itemName"></span></p>
            <p>Price:<span id="itemPrice"></span></p>
            <p>Tax:<span id="itemTax"></span></p>
            <p>Total:<span id="itemTotal"></span></p>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
